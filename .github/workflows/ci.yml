name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: lukka/get-cmake@v3

      - name: Build
        run: |
          mkdir build && cd build
          cmake ..
          make

      - name: Run Tests
        run: |
          cd build
          ./tests/HotelManagementTests
